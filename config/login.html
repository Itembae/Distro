<!DOCTYPE html>
<html>
<head>
  <title>FDA HTT - CaMicroscope</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./apps/landing/main.css" />
  <script type="text/javascript" src="./common/util.js"></script>
  <style>
    .content p {
      font-family:'Open Sans', Helvetica, sans-serif;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <header id="header">
  </header>
  <section id="main" class="wrapper" style="padding:3em;">
    <div class="inner">
      <header class="major">
        <h2 style="margin:0;font-weight: 700;">HTT ROI Annotation</h2>
      </header>
      <!-- Content -->

      <div class="content">
        <p><strong>HTT ROI Annotation</strong> is a tool to view, label, and annotate biomedical images.</p>
        <a href="#" class="image fit"><img src="./apps/landing/banner1.jpg" alt="" /></a>

      </div>

      <div class="posts" style="justify-content: center;">
        <!-- Organizer -->
        <section class="post">
          <a href="#" class="image"><img src="./apps/landing/camic.jpg" alt=""/></a>
            <div class="content">
                <h3 style="font-weight:700;font-size: 1rem; ">Signing in should be automatic, please report this page if you see it.</h3>
                
            </div>
        </section>
      </div>
  </section>

  <script>
    async function login(){
      // get token
      let token = await fetch("./auth/customLogin/").then(x=>x.json())
      console.error(token)
      document.cookie = "token=" + token['token']
      // go to page
      window.location = "./apps/landing/landing.html";
    }
    login()
  </script>

  <script>

  </script>
</body>
</html>
